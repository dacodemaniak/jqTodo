<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport" 
            content="width=device-width,initial-scale=1.0, maximum-scale=1.0"
        >

        <title>My Todo List</title>

        <!-- Intégration des feuilles de styles -->
        <link 
            href="./node_modules/bootstrap/dist/css/bootstrap.css"
            rel="stylesheet"
        >
        <link 
            href="./assets/css/style.css"
            rel="stylesheet"
        >

        <link 
            href="./node_modules/jquery-toast-plugin/dist/jquery.toast.min.css"
            rel="stylesheet"
        >
        
        <link 
            href="./assets/css/todo.css"
            rel="stylesheet"
        >
    </head>

    <body>
        <div class="container">
            <header class="row">
                <h1>My Todo List</h1>
            </header>

            <main>
                <!-- Zone de saisie et bouton de sélection -->
                <form name="todo" id="todo" class="row form-inline">
                    <div class="form-group col-12">
                        <input 
                            type="text" 
                            name="theTodo" 
                            id="theTodo"
                            placeholder="A faire aujourd'hui"
                            autocomplete="off"
                            class="form-control col-11"
                        >
                        <button 
                            type="submit"
                            name="ajouter"
                            id="ajouter"
                            disabled
                            class="btn btn-success col-1"
                        >
                            <span class="icon-checkmark"></span>
                        </button>
                    </div>
                </form>

                <!-- Barre d'outils : bouton de suppression multiple -->
                <div class="row">
                    <ul class="list-unstyled list-inline">
                        <li>
                            <button 
                                type="button"
                                name="btnMultiDelete"
                                id="btnMultiDelete"
                                class="btn btn-danger"
                                disabled
                            >
                                <span class="icon-bin"></span>
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Tableau pour l'affichage des todos -->
                <table 
                    class="table table-striped table-responsive"
                >
                    <!-- En-tête du tableau -->
                    <thead>
                        <tr>
                            <th>
                                &nbsp;
                            </th>
                            <th>
                                A faire
                            </th>
                            <th>
                                &nbsp;
                            </th>
                        </tr>
                    </thead>
                    <!-- Définir le corps du tableau -->
                    <tbody>
                        <!-- Vide au premier lancement de l'application -->
                    </tbody>
                </table>
            </main>
        </div>

        <!-- Importation des javascripts -->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./node_modules/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
        <script src="./assets/javascript/todo.js"></script>
    </body>
</html>
